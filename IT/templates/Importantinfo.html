{% extends "new.html" %}
{% block title %}
Important Info
{% endblock %}
{% block im %}
<div class="w3-content w3-display-container" style="max-width:100%" padding-top="0" padding-right="0" padding-left="0" padding-bottom="0">
<table>
{% for i in newslist %}
	<tr>
        <td>{{ i.Date }}</td>
        <td>-{{ i.Time }}</td>
        <td>-{{ i.Content }}</td>
        </tr>

{% endfor %}
</table>
</div>
{% endblock %}
